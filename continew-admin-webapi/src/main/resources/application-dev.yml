--- ### 服务器配置
server:
  # HTTP 端口（默认 8080）
  port: 8000

--- ### Redis 单机配置
spring:
  redis:
    # 地址
    host: ${REDIS_HOST:127.0.0.1}
    # 端口（默认 6379）
    port: ${REDIS_PORT:6379}
    # 密码（未设置密码时可为空或注释掉）
    password: ${REDIS_PWD:123456}
    # 数据库索引
    database: ${REDIS_DB:0}
    # 连接超时时间
    timeout: 10s
    # 是否开启 SSL
    ssl: false

--- ### 安全配置
security:
  # 排除路径配置
  excludes:
    # 静态资源
    - /*.html
    - /**/*.html
    - /**/*.css
    - /**/*.js
    - /webSocket/**
    # 接口文档相关资源
    - /favicon.ico
    - /doc.html
    - /webjars/**
    - /swagger-ui/**
    - /swagger-resources/**
    - /*/api-docs/**

--- ### 非对称加密配置（例如：密码加密传输，前端公钥加密，后端私钥解密；在线生成 RSA 密钥对：http://web.chacuo.net/netrsakeypair）
rsa:
  # 私钥
  privateKey: 

--- ### 验证码配置
captcha:
  # 类型
  type: SPEC
  # 缓存键的前缀
  keyPrefix: CAPTCHA
  # 过期时间
  expirationInMinutes: 2
  # 内容长度
  length: 4
  # 宽度
  width: 111
  # 高度
  height: 36

--- ### 接口文档配置
springdoc:
  swagger-ui:
    enabled: true